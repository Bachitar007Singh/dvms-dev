<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Leave Request Form</h2>
    <form id="leaveForm" th:action="@{/leave-request}" method="post">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="RBCET">RBCET</option>
            <option value="RBCP">RBCP</option>
            <option value="RBCN">RBCN</option>
            <option value="RBMI">RBMI</option>
            <option value="RBTTI">RBTTI</option>
        </select>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Submit Request</button>
        <div id="message"></div>
    </form>
    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(event) {
            document.getElementById('message').textContent = "Leave request sent!";
            setTimeout(function() {
                document.getElementById('message').textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
